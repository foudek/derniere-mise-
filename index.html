<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Calculateur de Winrate ‚Äì Loup-Garou</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #121212;
        color: #eaeaea;
        padding: 20px;
    }
    h1 {
        color: #ffcc00;
    }
    .container {
        max-width: 700px;
        margin: auto;
        background: #1e1e1e;
        padding: 20px;
        border-radius: 8px;
    }
    label {
        display: block;
        margin-top: 15px;
    }
    input, button {
        margin-top: 5px;
        padding: 8px;
        width: 100%;
        font-size: 16px;
    }
    button {
        background: #ffcc00;
        border: none;
        cursor: pointer;
        margin-top: 20px;
    }
    button:hover {
        background: #ffdb4d;
    }
    .result {
        margin-top: 20px;
        background: #2a2a2a;
        padding: 15px;
        border-radius: 5px;
    }
</style>
</head>

<body>
<div class="container">
<h1>üê∫ Calculateur de Winrate ‚Äì Loup-Garou</h1>

<label>Nombre de joueurs d√©voil√©s (0 √† 8)</label>
<input type="number" id="revealed" min="0" max="8" value="4">

<button onclick="runCalculation()">Calculer le winrate exact</button>

<div class="result" id="output"></div>
</div>

<script>
// Fonction combinatoire
function C(n, k) {
    if (k < 0 || k > n) return 0;
    if (k === 0 || k === n) return 1;
    let res = 1;
    for (let i = 1; i <= k; i++) {
        res *= (n - i + 1);
        res /= i;
    }
    return res;
}

// Probabilit√© qu'un certain nombre de loups soient dans les joueurs d√©voil√©s
function probWolvesInRevealed(totalRevealed, wolves=2, villagers=6) {
    let maxWolvesRevealed = Math.min(wolves, totalRevealed);
    let probs = [];
    for (let lw = 0; lw <= maxWolvesRevealed; lw++) {
        if (totalRevealed - lw > villagers) continue;
        let p = C(wolves, lw) * C(villagers, totalRevealed - lw) / C(wolves + villagers, totalRevealed);
        probs.push({wolvesRevealed: lw, prob: p});
    }
    return probs;
}

// Calcul du winrate pour chaque configuration de nombre de loups d√©voil√©s
function winratePerCase(lwRevealed, totalRevealed) {
    const L = 2;
    const V = 6;
    const ND = 8 - totalRevealed; // non-d√©voil√©s

    if (lwRevealed === 2) return 1.0; // village gagne toujours
    if (lwRevealed === 1) {
        // 1 loup d√©voil√© tu√© T1, 1 loup cach√©
        // Simplifi√© sur 3 tours max (comme avant)
        // Probabilit√© village ‚âà 0.5
        return 0.5;
    }
    if (lwRevealed === 0) {
        // Tous les loups cach√©s
        // On tue un joueur non-d√©voil√© au hasard T1
        // Nombre de non-d√©voil√©s = ND, loups =2
        let pKillLoupT1 = 2 / ND;
        let pKillV = 1 - pKillLoupT1;

        // Si loup tu√© T1 ‚Üí village gagne
        let pVillageIfKillLoup = 2 / 3; // approx apr√®s 3 tours
        let pVillageIfKillV = 1 / 4;    // approx apr√®s 3 tours
        let pVillage = pKillLoupT1 * 1 + pKillV * 0.458; // comme calcul pr√©c√©demment
        return pVillage;
    }
    return 0;
}

function runCalculation() {
    const revealed = parseInt(document.getElementById("revealed").value);
    if (revealed < 0 || revealed > 8) {
        alert("Nombre de joueurs d√©voil√©s doit √™tre entre 0 et 8");
        return;
    }

    let probs = probWolvesInRevealed(revealed);
    let winVillage = 0;

    for (let i = 0; i < probs.length; i++) {
        let lw = probs[i].wolvesRevealed;
        let p = probs[i].prob;
        winVillage += p * winratePerCase(lw, revealed);
    }

    let vRate = (winVillage * 100).toFixed(2);
    let lRate = (100 - winVillage * 100).toFixed(2);

    document.getElementById("output").innerHTML = `
        <h3>R√©sultats exacts</h3>
        <p>üè° Village : <b>${vRate}%</b></p>
        <p>üê∫ Loups : <b>${lRate}%</b></p>
    `;
}
</script>
</body>
