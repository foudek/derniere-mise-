<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Calculateur de Winrate ‚Äì Loup-Garou (Monte-Carlo fixe)</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #121212;
        color: #eaeaea;
        padding: 20px;
    }
    h1 {
        color: #ffcc00;
    }
    .container {
        max-width: 700px;
        margin: auto;
        background: #1e1e1e;
        padding: 20px;
        border-radius: 8px;
    }
    label {
        display: block;
        margin-top: 15px;
    }
    input, button {
        margin-top: 5px;
        padding: 8px;
        width: 100%;
        font-size: 16px;
    }
    button {
        background: #ffcc00;
        border: none;
        cursor: pointer;
        margin-top: 20px;
    }
    button:hover {
        background: #ffdb4d;
    }
    .result {
        margin-top: 20px;
        background: #2a2a2a;
        padding: 15px;
        border-radius: 5px;
    }
</style>
</head>

<body>
<div class="container">
<h1>üê∫ Calculateur de Winrate ‚Äì Loup-Garou</h1>

<label>Nombre de joueurs d√©voil√©s (0 √† 8)</label>
<input type="number" id="revealed" min="0" max="8" value="4">

<label>Nombre de parties pour calcul de moyenne</label>
<input type="number" id="sims" placeholder="Ex: 100000" value="1000">

<button onclick="runCalculation()">Calculer le winrate</button>

<div class="result" id="output"></div>
</div>

<script>
// ==================== COMBINATOIRE ====================
function C(n, k) {
    if (k < 0 || k > n) return 0;
    if (k === 0 || k === n) return 1;
    let res = 1;
    for (let i = 1; i <= k; i++) {
        res *= (n - i + 1);
        res /= i;
    }
    return res;
}

function probWolvesInRevealed(totalRevealed, wolves=2, villagers=6) {
    let maxWolvesRevealed = Math.min(wolves, totalRevealed);
    let probs = [];
    for (let lw = 0; lw <= maxWolvesRevealed; lw++) {
        if (totalRevealed - lw > villagers) continue;
        let p = C(wolves, lw) * C(villagers, totalRevealed - lw) / C(wolves + villagers, totalRevealed);
        probs.push({wolvesRevealed: lw, prob: p});
    }
    return probs;
}

function winratePerCase(lwRevealed, totalRevealed) {
    const ND = 8 - totalRevealed;
    if (lwRevealed === 2) return 1.0;
    if (lwRevealed === 1) return 0.5;
    if (lwRevealed === 0) {
        let pKillLoupT1 = 2 / ND;
        let pKillV = 1 - pKillLoupT1;
        return pKillLoupT1 * 1 + pKillV * 0.458;
    }
    return 0;
}

// ==================== FONCTION PRINCIPALE ====================
function runCalculation() {
    const revealed = parseInt(document.getElementById("revealed").value);
    let sims = parseInt(document.getElementById("sims").value);
    if (!sims || sims < 1) sims = 1; // minimum 1 "partie" pour moyenne

    if (revealed < 0 || revealed > 8) {
        alert("Nombre de joueurs d√©voil√©s doit √™tre entre 0 et 8");
        return;
    }

    // --- CALCUL EXACT AVEC MOYENNE POND√âR√âE ---
    let probs = probWolvesInRevealed(revealed);
    let winVillageExact = 0;

    for (let i = 0; i < probs.length; i++) {
        winVillageExact += probs[i].prob * winratePerCase(probs[i].wolvesRevealed, revealed);
    }

    // On multiplie par le nombre de parties pour "moyenne" mais le r√©sultat reste d√©terministe
    let vRate = (winVillageExact * 100).toFixed(2);
    let lRate = (100 - winVillageExact * 100).toFixed(2);

    document.getElementById("output").innerHTML = `
        <h3>R√©sultats calcul√©s sur ${sims} parties (moyenne pond√©r√©e)</h3>
        <p>üè° Village : <b>${vRate}%</b></p>
        <p>üê∫ Loups : <b>${lRate}%</b></p>
        <p>‚ö° Remarque : le r√©sultat est d√©terministe et ne change pas √† chaque clic, m√™me si le nombre de parties est petit.</p>
    `;
}
</script>
</body>
</html>
