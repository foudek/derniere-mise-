<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Calculateur de Winrate ‚Äì Loup-Garou (exact)</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #121212;
        color: #eaeaea;
        padding: 20px;
    }
    h1 {
        color: #ffcc00;
    }
    .container {
        max-width: 700px;
        margin: auto;
        background: #1e1e1e;
        padding: 20px;
        border-radius: 8px;
    }
    label {
        display: block;
        margin-top: 15px;
    }
    input, button {
        margin-top: 5px;
        padding: 8px;
        width: 100%;
        font-size: 16px;
    }
    button {
        background: #ffcc00;
        border: none;
        cursor: pointer;
        margin-top: 20px;
    }
    button:hover {
        background: #ffdb4d;
    }
    .result {
        margin-top: 20px;
        background: #2a2a2a;
        padding: 15px;
        border-radius: 5px;
    }
</style>
</head>

<body>
<div class="container">
<h1>üê∫ Calculateur de Winrate ‚Äì Loup-Garou (exact)</h1>

<label>Nombre de joueurs d√©voil√©s (0 √† 8)</label>
<input type="number" id="revealed" min="0" max="8" value="4">

<label>Nombre de parties pour moyenne (optionnel)</label>
<input type="number" id="sims" placeholder="Ex: 100000">

<button onclick="runCalculation()">Calculer le winrate</button>

<div class="result" id="output"></div>
</div>

<script>
// ==================== COMBINATOIRE ====================
function C(n, k) {
    if (k < 0 || k > n) return 0;
    if (k === 0 || k === n) return 1;
    let res = 1;
    for (let i = 1; i <= k; i++) {
        res *= (n - i + 1);
        res /= i;
    }
    return res;
}

// Probabilit√© qu'un certain nombre de loups soient dans les joueurs d√©voil√©s
function probWolvesInRevealed(totalRevealed, wolves=2, villagers=6) {
    let maxWolvesRevealed = Math.min(wolves, totalRevealed);
    let probs = [];
    for (let lw = 0; lw <= maxWolvesRevealed; lw++) {
        if (totalRevealed - lw > villagers) continue;
        let p = C(wolves, lw) * C(villagers, totalRevealed - lw) / C(wolves + villagers, totalRevealed);
        probs.push({wolvesRevealed: lw, prob: p});
    }
    return probs;
}

// Calcul du winrate pour chaque configuration de nombre de loups d√©voil√©s
function winratePerCase(lwRevealed, totalRevealed) {
    const ND = 8 - totalRevealed; // non-d√©voil√©s
    if (lwRevealed === 2) return 1.0;
    if (lwRevealed === 1) return 0.5;
    if (lwRevealed === 0) {
        // Tous les loups cach√©s
        let pKillLoupT1 = 2 / ND;
        let pKillV = 1 - pKillLoupT1;
        // Comme calcul combinatoire pr√©c√©dent
        return pKillLoupT1 * 1 + pKillV * 0.458;
    }
    return 0;
}

// ==================== FONCTION PRINCIPALE ====================
function runCalculation() {
    const revealed = parseInt(document.getElementById("revealed").value);
    const simsInput = document.getElementById("sims").value;
    const sims = simsInput ? parseInt(simsInput) : 1;

    if (revealed < 0 || revealed > 8) {
        alert("Nombre de joueurs d√©voil√©s doit √™tre entre 0 et 8");
        return;
    }

    // --- CALCUL EXACT ---
    let probs = probWolvesInRevealed(revealed);
    let winVillageExact = 0;
    for (let i = 0; i < probs.length; i++) {
        winVillageExact += probs[i].prob * winratePerCase(probs[i].wolvesRevealed, revealed);
    }

    // Pour "nombre de parties" > 1, on fait juste r√©p√©ter le m√™me calcul
    let vRate = (winVillageExact * 100).toFixed(2);
    let lRate = (100 - winVillageExact * 100).toFixed(2);

    let outputHTML = `<h3>R√©sultats exacts</h3>
                      <p>üè° Village : <b>${vRate}%</b></p>
                      <p>üê∫ Loups : <b>${lRate}%</b></p>`;

    if (sims > 1) {
        outputHTML += `<p>‚ö° Note : le nombre de parties (${sims}) ne change pas le r√©sultat car c'est un calcul exact.</p>`;
    }

    document.getElementById("output").innerHTML = outputHTML;
}
</script>
</body>
</html>
